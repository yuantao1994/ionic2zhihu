<ion-header>

  <ion-navbar>
    <ion-title>新闻内容</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div *ngIf="storyDetial">
  <ion-slides  style="height: 240px" *ngIf="storyDetial.image">
    <ion-slide >
      <img src="{{storyDetial.image}}" alt="">
      <div class="slide-title">{{storyDetial.title}}</div>
      <span class="img-source">{{storyDetial.image_source}}</span>
    </ion-slide>
  </ion-slides>

    <div innerHTML='{{storyDetial.body}}'>
    </div>
  </div>
    <iframe *ngIf="!storyDetial&&srcUrl"  id="iframe" class="iframe"
            sandbox="allow-scripts allow-top-navigation allow-pointer-lock allow-same-origin allow-popups allow-forms"
            [src]="srcUrl">
    </iframe>
</ion-content>
